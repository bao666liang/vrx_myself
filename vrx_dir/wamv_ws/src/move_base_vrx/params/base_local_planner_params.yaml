TrajectoryPlannerROS:

# Robot Configuration Parameters  DWA
  max_vel_x: 2.5 # X 方向最大速度
  min_vel_x: 0.1 # X 方向最小速度

  max_vel_theta:  2.0 # 
  min_vel_theta: -2.0
  #min_in_place_vel_theta: 1.0

  max_trans_vel: 2.2
  min_trans_vel: 0.1

  acc_lim_x: 2.5 # X 加速限制 最大的1.5倍
  acc_lim_y: 0.0 # Y 加速限制
  acc_lim_theta: 1.0 # 角速度加速限制

# Goal Tolerance Parameters，目标公差
  xy_goal_tolerance: 0.10
  yaw_goal_tolerance: 0.05

# Differential-drive robot configuration
# 是否是全向移动机器人
  holonomic_robot: false

# Forward Simulation Parameters，前进模拟参数  最重要！！！！！！
  sim_time: 3.0 # 不能太短(1s路径太短船基本不会沿着全局走)也不能太大(计算不过来但会报警)
  vx_samples: 20
  vtheta_samples: 50 # 千万不能输入大了。不然计算不过来就规划不出指定频率的局部路径，这样pid控制器订阅的就一直是之前的方向wz，就会转圈
  sim_granularity: 0.05
#rviz局部轨迹可视化
  publish_traj_pc: true

